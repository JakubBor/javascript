<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proste obliczenia</title>
</head>
<body>
<div style="color:red;font-size:50px;">
    <script language="JavaScript">
        var liczba1 = prompt("Podaj pierwszą liczbę A=", "");
        var liczba2 = prompt("Podaj drugą liczbę B=", "");
        var a_bor = parseFloat(liczba1);
        var b_bor = parseFloat(liczba2);
        document.write("A=" + a_bor + " <br> ");
        document.write("B=" + b_bor + " <br> ");
        var d = a_bor * a_bor * a_bor;
        var e = 3 * (a_bor * a_bor) * b_bor;
        var f = 3 * (b_bor * b_bor) * a_bor;
        var g = b_bor * b_bor * b_bor;
        var suma = d + e + f + g;
        document.write("(" + a_bor + "+" + b_bor + ")^3 = " + a_bor + "^3 + 3*((" + a_bor + ")^2)*(" + b_bor + ") + 3*(" + a_bor + ")*((" + b_bor + ")^2) + " + b_bor + "^3 =" + d + "+" + e + "+" + f + "+" + g + "=" + suma + "<br>");
    </script>
</div>
</body>
</html>
