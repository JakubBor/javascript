<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Losowe Procenty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
      font-size: 18px;
    }
    .entry {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Generator losowych danych procentowych</h1>
  <button onclick="generate()">Generuj</button>

  <div id="results"></div>

  <script>
    function randomPercent() {
      return Math.floor(Math.random() * 91) + 10;
    }

    const symbols = ['XRP', 'DOGE', 'BTC', 'ETH', 'LTC'];

    function generateRandomPercentEntries(n) {
      const results = [];
      for (let i = 0; i < n; i++) {
        const pct = randomPercent();
        const sym = symbols[Math.floor(Math.random() * symbols.length)];
        results.push(`${pct}%${sym}`);
      }
      return results;
    }

    function generate() {
      const container = document.getElementById("results");
      container.innerHTML = ""; // Czyść poprzednie dane
      const entries = generateRandomPercentEntries(5);
      entries.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = entry;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
