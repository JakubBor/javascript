<html>
  <body>
    <div style="color:darkblue;font-size:100%;">
      <script language="JavaScript
        var D1_bill=prompt("A=","");
        var D2_bill=prompt("B=","");
        var a=parseFloat(D1_bill);
        var b=parseFloat(D2_bill);
        var c;
        var d;
        var e;
        var f;
        var o;
        c=a*a*a
        d=3*a*a*b
          e=3*a*b*b
            f=b*b*b
              o=c+d+e+f
                document.write("("+a+ + "+b+")^3="+a+"^3 + 3*(("+a+)^2)*("+b+") + 3*("+a+")*(("+b+")^2) + "+b+"^3 = ""+c+" + "+d+" + "+e+" + "+f+" = "+o+" <br>");
  </body>
</html>
