  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: none;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

      <textarea placeholder="Your Message" rows="4" class="w-full border border-gray-300 rounded px-4 py-2" required></textarea>

  <script>

      {

        text: "We donâ€™t push our brandâ€”we help you shine. Clients care about their own success, not our logo."
      },

      },

      }
    ];

    const contentDiv = document.getElementById('content');

    sectionsData.forEach((section, index) => {
      const sec = document.createElement('section');
      sec.className = 'bg-white p-6 rounded-lg shadow-md fade-in';
      sec.innerHTML = `<h2 class='text-xl font-bold mb-2'>${section.title}</h2><p>${section.text}</p>`;
      contentDiv.appendChild(sec);
    });

    // Fade in effect on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

    // Contact form basic handler
    document.getElementById('contactForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you shortly.');
      e.target.reset();
    });

</html>
