<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proste obliczenia</title>
</head>
<body>
<div style="color:red;font-size:50px;">
    <script language="JavaScript">
        var liczba1 = prompt("liczba1=", "");
        var j_bor = parseFloat(liczba1);

        document.write("1/" + j_bor + " = ");
        document.write("1/" + (j_bor + 2) + " + ");
        document.write("1/" + (j_bor + 1) * (j_bor + 2) + " + ");
        document.write("1/" + j_bor * (j_bor + 1) + " <br> ");
    </script>
</div>
</body>
</html>
