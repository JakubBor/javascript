<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        function Ciezarowka(_ladownosc, _moc_silnika, _zawrotnosc) {
            this.ladownosc = _ladownosc;
            this.moc_silnika = _moc_silnika;
            this.zawrotnosc = _zawrotnosc;
            this.Ciezarowka_wyswietl_nazwisko =function() {
                document.write(`Ładowność ciężarówki ${this.ladownosc}, moc silnika ${this.moc_silnika} bulbul ${this.zawrotnosc} zawrotność`);
            }
        }

        let Ciezarowka1 = new Ciezarowka("12 000kg", "420KM", "8,5m");
        Ciezarowka1.Ciezarowka_wyswietl_nazwisko()
    </script>
</body>
</html>
