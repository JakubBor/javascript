<textarea name="nazwa" cols="x" rows="y" readonly>
 jakiś tekst
</textarea>
cols- ilość kolumn
rows- ilość wierszy
Wstawienie atrybutu readonly powoduje, że tekstu zapisanego domyślnie w tym polu, nie będzie 
można modyfikować.
